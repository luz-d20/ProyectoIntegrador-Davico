<app-header></app-header>
<div class="container">
    <div>
        <form class="custom-form" (ngSubmit)="onCreate()" novalidate #f="ngForm">
            <h3>&#62; Añadir nueva experiencia</h3>
            <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="nombreE" required placeholder="Nombre de la empresa">
            <textarea type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="descripcionE" required placeholder="Descripción del puesto"></textarea>
            <button class="btn">Añadir</button>
        </form>
    </div>
</div>
<app-footer></app-footer>
